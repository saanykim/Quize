<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회로이론 60문제 클릭형 퀴즈</title>
  <script defer src="main.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    .question { margin-bottom: 1.5em; padding: 1em; border: 1px solid #ccc; border-radius: 8px; }
    .question p { font-weight: bold; }
    button { display: block; margin: 0.5em 0; padding: 0.5em; border-radius: 4px; width: 100%; }
    .correct { background-color: #d4edda; }
    .wrong { background-color: #f8d7da; }
    .result { font-size: 1.2em; margin-top: 2em; font-weight: bold; }
  </style>
</head>

  <h1>회로이론 개념 확인문제 (60제)</h1>
